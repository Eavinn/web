<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {{ form.csrf_token() }}
        <p>{{ form.username.label }}{{ form.username }}</p>
        <p>{{ form.password.label }}{{ form.password }}</p>
        <p>{{ form.re_password.label }}{{ form.re_password }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    {% for msg in get_flashed_messages() %}
        {{ msg }}
    {% endfor %}


</body>
</html>
