<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门信息</title>
</head>
<body>
    <h1>部门信息</h1>

     <table>
         <!-- 表头-->
         <tr>
             <td width="50">id</td>
             <td width="200">部门名称</td>
             <td width="200">成立时间</td>
         </tr>

         <!-- for循环生成表的多行-->
         {% for dep in departments %}
         <tr>
             <td>{{ dep.id }}</td>
             <td>{{ dep.name }}</td>
             <td>{{ dep.create_date }}</td>
             <td><a href="/add_dep">添加</a></td>
             <td><a href="/del_dep/{{ dep.id }}">删除</a></td>
             <!-- url反向解析-->
             <td><a href="{% url 'app:del_department' dep.id %}">删除2</a></td>
         </tr>
         {% endfor %}
     </table>


</body>
</html>
