<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
</head>
<body>

<form method="post" action="/do_add_user" enctype="multipart/form-data">
    {% csrf_token %}
    <label>用户名:</label><input type="text" name="name"><br/>
    <label>用户头像:</label><input type="file" name="avatar"> <br/>
    <input type="submit" value="新增用户">
</form>

{#  显示出错信息 #}
<div style="color: red">{{ errmsg }}</div>
</body>
</html>
