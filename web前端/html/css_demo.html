<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <title>深圳8期</title>
        <link rel="stylesheet" type="text/css" href="../css/test.css">
    </head>
    <body>
        <!-- 
            table 表格
            tr table row 行数
            th table head 表头默认居中，加粗字体
            td table description 每一行中的内容
         -->
        <table class="tb_list">
            <tr>
                <th width="15%">1</th>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td width="15%">3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>

        <!-- table>tr*6>td*5 -->
        <div>这是一个div标签</div>
        <hr>&nbsp;&nbsp;&nbsp;&nbsp;带下划线的单标签&gt;&lt;<hr>
        <br><!--换行标签,注释的快捷方式ctrl+/-->
        <p>段落<!--段落标签--></p>

        <ol type="A">
            <li>高级会员</li>
            <li>中级会员</li>
            <li>初级会员</li>
        </ol>

        <ul class="ul_label">
            <li><a>高级会员</a></li>
            <li>中级会员</li>
            <li>初级会员</li>
        </ul>

        <dl>
            <dt>高级会员</dt>
            <dd>大片不限量</dd>
            <dd>大片不限量</dd>
            <dd>大片不限量</dd>
        </dl>

        <div>
            <h2>个人信息登记表</h2>
            <form action="" method="POST">
                <p>
                    <label style="outline: none;">姓名：</label><input type="text" name="username" placeholder="请输入用户名" />
                    </p>
                    <p>
                    <label>密码：</label><input type="password" name="password" />
                    </p>
                    <p>
                    <label>性别：</label>
                    <input type="radio" name="gender" value="0" /> 男
                    <input type="radio" name="gender" value="1" /> 女
                    </p>
                    <p>
                    <label>爱好：</label>
                    <input type="checkbox" name="like" value="sing" /> 唱歌
                    <input type="checkbox" name="like" value="run" /> 跑步
                    <input type="checkbox" name="like" value="swiming" /> 游泳
                    </p>
                    <p>
                    <label>照片：</label>
                    <input type="file" name="person_pic">
                    </p>
                    <p>
                    <label>个人描述：</label>
                    <textarea name="about" cols="100" rows="5"></textarea>
                    </p>
                    <p>
                    <label>籍贯：</label>
                    <select name="site">
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3" selected="selected">深圳</option>
                    </select>
                    </p>
                    <p>
                    <input type="submit" name="" value="提交">
                    <input type="reset" name="" value="重置">
                    </p>
                    <input type="button" value="普通按钮">
                    <input type="hidden" name="isvip" value="YES">
            </form>
        </div>

        <!-- div.box>(a{首页}+span{|})*7 -->
        <div class="box1">
            <a href="">首页</a>
            <span>|</span>
            <a href="">首页</a>
            <span>|</span>
            <a href="">首页</a>
            <span>|</span>
            <a href="">首页</a>
            <span>|</span>
            <a href="">首页</a>
            <span>|</span>
            <a href="">首页</a>
            <span>|</span>
            <a href="">首页</a>
            <span>|</span>
        </div>

        <!-- div.box>ul>(li>a)*11 -->
        <div class="box2">
            <ul>
                <!-- 标签设置锚点可防止页面刷新 -->
                <li><a href="#">上一页</a></li>
                <li><a href="">1</a></li>
                <li><a href="">2</a></li>
                <li><a href="">3</a></li>
                <li><a href="">4</a></li>
                <li><a href="">...</a></li>
                <li><a href="">19</a></li>
                <li><a href="">20</a></li>
                <li><a href="">21</a></li>
                <li><a href="">22</a></li>
                <li><a href="">下一页</a></li>
            </ul>
        </div>
    
    </body>
</html>
